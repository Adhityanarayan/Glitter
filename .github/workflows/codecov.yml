name: "☂️ Check Code Coverage"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  coverage-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true
        verbose: true